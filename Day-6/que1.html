<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <b>Problem statement 1</b>
    <p>Write a program that will iterate over a array of colors and change the backgroundColor on every 5 seconds later.</p>
    <button onclick="stopChanging();">Click to stop changing colors</button>
    <script>
        let colors = []
        for(let i = 1000000 ; i < 9999999 ; i = i+290000){
            colors.push(i.toString(16))
        }
        colors.forEach((value, index, array) => {
            if( value.length < 6){
                colors.splice(index, 1)
            }
        })
        console.log(colors)
        let myvar = setInterval(setColor , 500)
        function setColor(){
            let index = Number(Math.floor(Math.random() * 31))
            let color = colors[index]
            document.body.style.backgroundColor = '#' + color
        }
        function stopChanging(){
            clearInterval(myvar)
        }
    </script>
</body>
</html>
