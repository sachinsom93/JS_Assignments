<html>
    <head>
        <title>question-2</title>
    </head>
    <body>
        <main>
            <h2>problem statement-2</h2>
            Write a program which will take OS name and version from the user separated by a space. Then
            log the OS name and version on the console.


            <h1>FOR OUTPUT CHECK YOUR CONSOLE</h1>
        </main>
        <script>
            let input = prompt("enter your OS name and version (both should be space separated)")
            let arr = input.split(" ")
            console.log(`The OS name is ${arr[0]} and version is ${arr[1]}.`)
        </script>
    </body>

</html>
